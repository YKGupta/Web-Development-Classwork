<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <form>
            <div class="Login">
                <p>Login</p>
                <input type="email" placeholder="Enter email" id="email"/>
                <input type="password" placeholder="Enter password" id="password"/>
                <button type="submit" id="submit">Login</button>
            </div>
        </form>

        <div id="line"></div>

        <form>
            <div class="Index">
                <p>Index Entry Adder</p>
                <input type="text" placeholder="Enter title" id="title"/>
                <input type="number" placeholder="Start page no." style="width: 110px;"/>
                <input type="number" placeholder= "End page no." style="width: 105px;"/>
                
                <div>
                    Add Column:
                    <input type="checkbox"/> Remarks
                    <input type="checkbox"/> Signatue
                    <input type="checkbox"/> Date
                </div>

                <div>Is Checked?
                    <input type="radio"/> Yes
                    <input type="radio"/> No
                </div>
                <button type="reset" id="Reset">Reset</button>
            </div>
        </form>
    </body>
</html>
